{% extends 'header.html' %}
{% load static %}

{% block title %}
<title>Edit Product</title>
{% endblock %}

{% block content %}
    <!-- Page Content -->
    <!-- About Page Starts Here -->
    <div class="contact-page">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <div class="line-dec"></div>
              <h1>Edit Product</h1>
              {{msg}}
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="right-content">
              <div class="container">
                <form id="contact" action="{% url 'edit-product' product.id %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-6">
                      <fieldset>
                        <input name="name" type="text" class="form-control" value="{{product.name}}" id="name" placeholder="Product Name..." required="">
                      </fieldset>
                    </div>
                    <div class="col-md-6">
                      <fieldset>
                        <input name="price" type="text" class="form-control" value="{{product.price}}" id="" placeholder="Product Price" required="">
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <textarea name="des" id="" placeholder="Product Description"  class="form-control" cols="30" rows="10">{{product.des}}</textarea>
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <input name="quantity" type="number" class="form-control" value="{{product.quantity}}" id="subject" placeholder="Quantity..." required="">
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <select class="form-control" name="category"  aria-label="Default select example">
                          {% if product.category == 'Electronics' %}
                          <option value="electronics" selected>Electronics</option>
                          {% elif product.category == 'fashion' %}
                          
                          <option value="fashion" selected>Fashion</option>
                          {% endif %}
                          <option value="electronics" >Electronics</option>
                          <option value="fashion" >Fashion</option>
                          <option value="kichen">Kichen</option>
                          <option value="kids">Kids</option>
                          <option value="book">Book</option>
                        </select>
                      </fieldset>
                    </div>
                    <br>
                    <br>
                    <div class="col-md-12">
                      <fieldset>
                        <label for="">Add Photo</label>
                        {% if product.pic %}
                        <input name="pic" type="file" value="{{product.pic.url}}" class="form-control" id="" placeholder="Photo...">
                        {% else %}
                        <input name="pic" type="file" class="form-control" id="" placeholder="Photo...">
                        {% endif %}
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="button">Edit Product</button>
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <div class="share">
                        <h6>You can also keep in touch on: <span><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-linkedin"></i></a><a href="#"><i class="fa fa-twitter"></i></a></span></h6>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- About Page Ends Here -->

    <!-- Subscribe Form Starts Here -->
    
    <!-- Subscribe Form Ends Here -->


    
    <!-- Footer Starts Here -->
    {% endblock %}
