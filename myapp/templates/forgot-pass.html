{% extends 'header.html' %}
{% load static %}

{% block content %}


 <!-- Page Content -->
    <!-- About Page Starts Here -->
    <div class="contact-page">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="section-heading">
                <div class="line-dec"></div>
                <h1>Forgot your password</h1>
              </div>
            </div>
            <div class="col-md-6">
              <div class="right-content">
                <div class="container">
                  {% if msg %}
                  <p style="color: red; margin: 5px; padding: 5px;">{{msg}}</p>
                  {% endif %}
                  <form id="contact" action="{% url 'forgot-pass' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6">
                        <fieldset>
                          <input name="email" type="email" class="form-control" id="email" placeholder="Your Email..." required>
                        </fieldset>
                      </div>
                      
                      <div class="col-md-12">
                        <fieldset>
                          <button type="submit" id="form-submit" class="button">Send Password</button>
                        </fieldset>
                      </div><br><br><br>
                    
                    </div>
                  </form>
                  <div class="col-md-12">
                    <fieldset>
                      <a href="{% url 'register' %}"><button class="button">Create An Account</button></a>
                      <a href="{% url 'login' %}"><button class="button">Already have a Account</button></a>
                      
                    </fieldset>
                  </div><br><br>
                  <div class="col-md-12">
                    <div class="share">
                      <h6>You can also keep in touch on: <span><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-linkedin"></i></a><a href="#"><i class="fa fa-twitter"></i></a></span></h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- About Page Ends Here -->
  
{% endblock %}
