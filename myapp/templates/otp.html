{% extends 'header.html' %}
{% load static %}
{% block content %}

<!-- Page Content -->
    <!-- About Page Starts Here -->
    <div class="contact-page">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="section-heading">
                <div class="line-dec"></div>
                <h1>OTP verification</h1>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="right-content">
                <div class="container">
                  {% if msg %}
                  <p style="color: red;margin: 5px; padding: 5px;">{{msg}}</p>
                  {% endif %}
                  <form id="contact" action="{% url 'otp' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6">
                        <fieldset>
                          <input name="uotp" type="text" class="form-control" id="name" placeholder="Your OTP..." required>
                        </fieldset>
                      </div>
                      
                      <input type="hidden" name="otp" value="{{otp}}" id="">
                      <div class="col-md-12">
                        <fieldset>
                          <button type="submit" id="form-submit" class="button">Verify OTP</button>
                        </fieldset>
                      </div>
                      <div class="col-md-12">
                        <div class="share">
                          <h6>You can also keep in touch on: <span><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-linkedin"></i></a><a href="#"><i class="fa fa-twitter"></i></a></span></h6>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

{% endblock %}
