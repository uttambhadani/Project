{% extends 'header.html' %}
{% load static %}

{% block title %}
<title>Add Product</title>
{% endblock %}

{% block content %}
    <!-- Page Content -->
    <!-- About Page Starts Here -->
    <div class="contact-page">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <div class="line-dec"></div>
              <h1>Add Product</h1>
              {{msg}}
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="right-content">
              <div class="container">
                <form id="contact" action="{% url 'add-product' %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-6">
                      <fieldset>
                        <input name="name" type="text" class="form-control" id="name" placeholder="Product Name..." required="">
                      </fieldset>
                    </div>
                    
                    <div class="col-md-6">
                      <fieldset>
                        <input name="price" type="text" class="form-control" id="" placeholder="Product Price" required="">
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <textarea name="des" id="" placeholder="Product Description" class="form-control" cols="30" rows="10"></textarea>
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <input name="quantity" type="number" class="form-control" id="subject" placeholder="Quantity..." required="">
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <select class="form-control" name="category" aria-label="Default select example">
                          <option selected>Open this select menu</option>
                          <option value="electronics">Electronics</option>
                          <option value="fashion">Fashion</option>
                          <option value="kichen">Kichen</option>
                          <option value="kids">Kids</option>
                          <option value="book">Book</option>
                        </select>
                      </fieldset>
                    </div>
                    <br>
                    <br>
                    <div class="col-md-12">
                      <fieldset>
                        <label for="">Add Photo</label>
                        <input name="pic" type="file" class="form-control" id="" placeholder="Photo..." required="">
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="button">Add Product</button>
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <div class="share">
                        <h6>You can also keep in touch on: <span><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-linkedin"></i></a><a href="#"><i class="fa fa-twitter"></i></a></span></h6>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- About Page Ends Here -->

    <!-- Subscribe Form Starts Here -->
    
    <!-- Subscribe Form Ends Here -->


    
    <!-- Footer Starts Here -->
    {% endblock %}
