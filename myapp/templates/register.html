{% extends 'header.html' %}
{% load static %}

{% block content %}

 <!-- Page Content -->
    <!-- About Page Starts Here -->
    <div class="contact-page">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="section-heading">
                <div class="line-dec"></div>
                <h1>Register Now</h1>
              </div>
            </div>
            <div class="col-md-6">
              <div class="right-content">
                <div class="container">
                  {% if msg %}
                  <p style="color: red; margin: 5px; padding: 5px;">{{msg}}</p>
                  {% endif %}
                  <form id="contact" action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6">
                        <fieldset>
                          <input name="fname" type="text" class="form-control" id="name" placeholder="Your First name..." required>
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <input name="lname" type="text" class="form-control" id="email" placeholder="Your Last name..." required="">
                        </fieldset>
                      </div>
                      <div class="col-md-12">
                        <fieldset>
                          <input name="email" type="email" class="form-control" id="subject" placeholder="Your Email..." required="">
                        </fieldset>
                      </div>
                      <div class="col-md-12">
                        <fieldset>
                          <input name="mobile" type="text" class="form-control" id="subject" placeholder="Your Mobile..." required="">
                        </fieldset>
                      </div>
                      <div class="col-md-12">
                        <fieldset>
                          <textarea name="address" rows="6" class="form-control" id="message" placeholder="Your Address..." required=""></textarea>
                        </fieldset>
                      </div>
                      <div class="col-md-12">
                        
                          <select name="role" class="form-control" id="">
                              <option value="">--</option>
                              <option value="buyer">Buyer</option>
                              <option value="seller">Seller</option>
                            </select>
                        
                      </div><br><br>
                      <div class="col-md-6">
                        <fieldset>
                          <input name="password" type="password" class="form-control" id="name" placeholder="Your Password..." required>
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <input name="cpassword" type="password" class="form-control" id="email" placeholder="Your Confirm Password..." required="">
                        </fieldset>
                      </div>
                      <div class="col-md-12">
                        <fieldset>
                          <button type="submit" id="form-submit" class="button">Send OTP</button>
                        </fieldset>
                      </div>
                      <div class="col-md-12">
                        <div class="share">
                          <h6>You can also keep in touch on: <span><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-linkedin"></i></a><a href="#"><i class="fa fa-twitter"></i></a></span></h6>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- About Page Ends Here -->
  
      <!-- Subscribe Form Starts Here -->
      
      <!-- Subscribe Form Ends Here -->
  

{% endblock %}
